<mat-toolbar class="topbar flex bg-card">
  <!-- Sidenav toggle button -->
  <button *ngIf="layoutConf.sidebarStyle !== 'compact'" mat-icon-button id="sidenavToggle" (click)="toggleSidenav()"
    matTooltip="Toggle Hide/Open">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="flex-grow"></span>
  
  <!-- ðŸ†• Session Timer -->
  <div class="flex items-center mr-4 rtl:ml-4 px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-800" 
       matTooltip="Session will auto-refresh when < 30 minutes remaining">
    <mat-icon class="mr-1 rtl:ml-1" [ngClass]="sessionTimeColor" style="font-size: 18px; width: 18px; height: 18px;">
      {{sessionIcon}}
    </mat-icon>
    <span class="text-sm font-medium" [ngClass]="sessionTimeColor">
      {{sessionTimeRemaining}}
    </span>
  </div>
  
  <!-- Language Switcher -->
  <button mat-button [matMenuTriggerFor]="menu">
    <span class="fi fi-{{currentLang.flag}} mr-2 rtl:ml-2"></span>
    <span>{{currentLang.name}}</span>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let lang of availableLangs" (click)="setLang(lang)">
      <span class="fi mr-2 rtl:ml-2 fi-{{lang.flag}}"></span>
      <span>{{lang.name}}</span>
    </button>
  </mat-menu>



  <!-- Notification toggle button -->
  <button mat-icon-button matTooltip="Notifications" (click)="toggleNotific()" [style.overflow]="'visible'"
    class="">
    <mat-icon>notifications</mat-icon>
    <span class="notification-number mat-bg-warn" *ngIf="(unreadNotificationCount$ | async) as count">
      {{count}}
    </span>
  </button>
  <!-- Top left user menu -->
  <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="">
    <img [src]="jwtAuth?.user?.picture" alt="User Photo" class="!w-6 !h-6 rounded-full" />
  </button>

  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item [routerLink]="['/profile/settings']">
      <mat-icon>settings</mat-icon>
      <span>Profile Settings</span>
    </button>
    <button mat-menu-item (click)="jwtAuth.signout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>{{ "SIGNOUT" | translate }}</span>
    </button>
  </mat-menu>
</mat-toolbar>
